<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音视频sdkdemo</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="video-box">
			<p>自己视频</p>
			<ul id="my-box">
				<li id="my"></li>
			</ul>
			<p>其他人视频</p>
			<ul id="others"></ul>
		</div>
		<div class="button-box">
			<span id="open_live">打开直播</span>
			<span id="close_live">关闭直播</span>
			<span id="creat_stream">创建本地流</span>
			<span id="publish_stream">推送本地流</span>
			<span id="unpublish_stream">停止推送本地流</span>
			<span id="close_my_vodeo">关闭本地流</span>
			<span id="check_status">检查直播开始状态</span>
			<span id="close_audio">关闭音频</span>
			<span id="close_video">关闭视频</span>
			<span id="open_audio">打开音频</span>
			<span id="open_video">打开视频</span>
			<span id="cdn_add">cdn推流</span>
			<span id="remove_cdn_add">移除cdn推流</span>
			<span id="update_cdn">更新cdn推流</span>
			<span id="leave">离开流房间</span>
			<span id="join">进入流房间</span>
			

		</div>
	</body>
</html>


       <!-- 引用压缩sdk-->
<script src="https://class.csslcloud.net/static/dist/js/websdk.js"></script>
 


        <!--引用本地文件-->
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
